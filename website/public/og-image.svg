<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000d15"/>
      <stop offset="100%" style="stop-color:#00263e"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#caf0f8"/>
      <stop offset="50%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#90e0ef"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00b4d8" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Corner brackets -->
  <path d="M 40 40 L 40 100 L 100 100" fill="none" stroke="#00b4d8" stroke-width="2" opacity="0.5"/>
  <path d="M 1160 40 L 1160 100 L 1100 100" fill="none" stroke="#00b4d8" stroke-width="2" opacity="0.5"/>
  <path d="M 40 590 L 40 530 L 100 530" fill="none" stroke="#00b4d8" stroke-width="2" opacity="0.5"/>
  <path d="M 1160 590 L 1160 530 L 1100 530" fill="none" stroke="#00b4d8" stroke-width="2" opacity="0.5"/>

  <!-- Year badge -->
  <rect x="500" y="180" width="200" height="40" rx="20" fill="none" stroke="#00b4d8" stroke-width="1" opacity="0.5"/>
  <text x="600" y="207" font-family="monospace" font-size="16" fill="#90e0ef" text-anchor="middle">2025 SHOWCASE</text>

  <!-- Main title -->
  <text x="600" y="300" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">UAV Human Detection</text>

  <!-- Subtitle -->
  <text x="600" y="370" font-family="system-ui, sans-serif" font-size="32" fill="url(#textGrad)" text-anchor="middle">A Year of Innovation</text>

  <!-- Description -->
  <text x="600" y="440" font-family="system-ui, sans-serif" font-size="20" fill="#bdcbd3" text-anchor="middle">AI-powered aerial surveillance for search &amp; rescue</text>

  <!-- Stats -->
  <g transform="translate(300, 500)">
    <text x="0" y="0" font-family="monospace" font-size="28" font-weight="bold" fill="#00b4d8">78%</text>
    <text x="0" y="25" font-family="monospace" font-size="12" fill="#bdcbd3">F1 SCORE</text>
  </g>
  <g transform="translate(600, 500)">
    <text x="0" y="0" font-family="monospace" font-size="28" font-weight="bold" fill="#00b4d8" text-anchor="middle">85%</text>
    <text x="0" y="25" font-family="monospace" font-size="12" fill="#bdcbd3" text-anchor="middle">RECALL</text>
  </g>
  <g transform="translate(900, 500)">
    <text x="0" y="0" font-family="monospace" font-size="28" font-weight="bold" fill="#00b4d8" text-anchor="end">2.8K</text>
    <text x="0" y="25" font-family="monospace" font-size="12" fill="#bdcbd3" text-anchor="end">IMAGES</text>
  </g>
</svg>
